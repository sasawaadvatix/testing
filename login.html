<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assest/css/style.css" />

</head>

<body>
    <section class="w-100 float-left login-bg">
        <div class="overlay">   </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-8 col-10 bg-white login-box p-lg-5 p-md-4 p-sm-3 p-3">
                    <h3 class="w-100 text-center float-left text-theme">LOGO</h3>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputusername" class="form-label">User Name</label>
                          <input type="text" class="form-control" id="exampleInputusername">
                         </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary login-btn theme-color">Login</button>
                        <div class="d-flex m-auto login-roles mt-3">
                        <div class="mb-3 form-check col-sm-3 col-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Admin</label>
                          </div>
                          <div class="mb-3 form-check  col-sm-3 col-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Executive</label>
                          </div></div>
                      </form>
                </div>
                
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- custom js -->
</body>

</html>
