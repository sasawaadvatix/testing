<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <!-- bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- BOX ICONS CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assest/css/style.css" />

  </head>

  <body>
    <!-- Side-Nav -->
    <div
      class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column"
      id="sidebar"
    >
      <ul class="nav flex-column text-white w-100">
        <a href="#" class="nav-link h3 text-white pt-2 pb-2 logo text-center">
         Logo
        </a>
        <li href="#" class="nav-link text-theme active">
          <i class="fas fa-user-plus"></i>
          <span class="mx-2">Add Client</span>
        </li>
        <li href="#" class="nav-link text-theme">
          <i class="fas fa-list-ul"></i>
          <span class="mx-2">All Client List</span>
        </li>
        <li href="#" class="nav-link text-theme">
          <i class="fas fa-users"></i>
          <span class="mx-2">Converted Client</span>
        </li>
        <li href="#" class="nav-link text-theme">
          <i class="far fa-list-alt"></i>
          <span class="mx-2">Pending Client</span>
        </li>
        <li href="#" class="nav-link text-theme">
          <i class="fas fa-comments"></i>
          <span class="mx-2">Message Center</span>
        </li>
        <li href="#" class="nav-link text-theme">
          <i class="far fa-file-alt"></i>
          <span class="mx-2">EOD Form</span>
        </li>
      </ul>

    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont pt-0">
      <!-- Top Nav -->
      <nav class="navbar top-navbar navbar-light bg-light px-5">
        <a class="btn border-0 p-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        <p class="text-white target m-0">Target : 100</p>
        <div class="pull-right d-flex">
          <div class="dropdown mx-4">
            <button class="dropdown-toggle user-btn notification-btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-bell"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Notification1</a></li>
              <li><a class="dropdown-item" href="#">Notification2</a></li>
              <li><a class="dropdown-item" href="#">Notification3</a></li>
            </ul>
          </div>
          <div class="dropdown user">
            <button class="dropdown-toggle user-btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="assest/img/user.png" class="img-fluid">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Setting</a></li>
              <li><a class="dropdown-item" href="#">User Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
         
        </div>
      </nav>
      <!--End Top Nav -->
      <div class="page-contain">

      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script>
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
      });
    </script>
  </body>
</html>
